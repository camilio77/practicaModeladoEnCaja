<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="caja1">
            <div class="subcaja1">
                <p class="circle"></p>
                <h1>Titulo</h1>
            </div>
        </div>
        <div class="caja2">
            <div class="subcaja2">
                <p class="cube"></p>
                <p class="circle2"></p>
            </div>
            <div class="subcaja4">
                <div class="minicontainer"><h1>Dashboard</h1></div>
                <div class="barra">
                    <h1 class="main">Parrafo</h1>
                    <h1>/Item</h1>
                    <h1>/SubItem</h1>
                </div>
                <div class="box">
                    <div class="supbox">
                        <div class="minibox">
                            <h2>150</h2>
                            <p>parrafo</p>
                            <div class="porcentaje">
                                <p class="barrap"></p>
                            </div>
                            <p>60%</p>
                        </div>
                        <div class="minibox2">
                            <h2>20</h2>
                            <p>parrafo</p>
                            <div class="porcentaje">
                                <p class="barrap2"></p>
                            </div>
                            <p>30%</p>
                        </div>
                        <div class="minibox3">
                            <h2>100</h2>
                            <p>parrafo</p>
                            <div class="porcentaje">
                                <p class="barrap3"></p>
                            </div>
                            <p>40%</p>
                        </div>
                        <div class="minibox4">
                            <h2>290</h2>
                            <p>parrafo</p>
                            <div class="porcentaje">
                                <p class="barrap4"></p>
                            </div>
                            <p>80%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
